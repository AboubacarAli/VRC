    <section class="registrationSEction">
      <div class="registrationForm">
        <h2>Registation Form</h2>
        <form action="post">
          <div class="input-g">
            <label for="firstname">First Name :</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              required
              placeholder="Enter your First Name"
            />
          </div>

          <div class="input-g">
            <label for="lastname">Last Name :</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              required
              placeholder="Enter your Last Name"
            />
          </div>

          <div class="input-g">
            <label for="email">Email :</label>
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="Enter your Email"
            />
          </div>

          <div class="input-g">
            <label for="password">Password :</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <div class="input-g">
            <label for="passworsconfirmation">Re-type Password :</label>
            <input
              type="password"
              id="passworsconfirmation"
              name="passworsconfirmation"
              required
              placeholder="Re-type password"
            />
          </div>

          <div class="input-g">
            <label for="contry">Country :</label>
            <input
              type="text"
              id="contry"
              name="contry"
              required
              placeholder="Enter the Country"
            />
          </div>

          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Female</label>

          <div>
            <input
              type="checkbox"
              name="terms&conditions"
              value="terms&conditions"
              id="terms&conditions"
              checked
            />
            <label for="terms&conditions"
              >I agree with terms and conditions</label
            >
          </div>

          <div>
            <input
              type="checkbox"
              name="Newsletter"
              value="Newsletter"
              id="Newsletter"
            />
            <label for="Newsletter">I want to receive the Newsletter</label>
          </div>

          <button type="submit">Register</button>
        </form>
      </div>
    </section>
