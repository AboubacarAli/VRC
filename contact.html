    <div class="contact-two">
      <div class="contact-container column-contact">
        <div class="contc-cont-child">
          <h2>CONTACT US</h2>
          <form action="#" class="contc-form">
            <div class="input-group">
              <label for="fullname">Full Name :</label>
              <input
                type="text"
                id="fullname"
                name="fullname"
                required
                placeholder="Enter your First Name"
              />
            </div>
            <div class="input-group">
              <label for="lastname">Last Name :</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                placeholder="Enter your Last Name"
              />
            </div>
            <div class="input-group">
              <label for="contry">Country :</label>
              <input
                type="text"
                id="contry"
                name="contry"
                required
                placeholder="Enter the Country"
              />
            </div>
            <div class="submit">
              <input type="submit" />
            </div>
          </form>
        </div>
      </div>
      <div class="contact-map">
        <div class="map">
          <h3>Find Us</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.994713004777!2d-0.21680768523402988!3d5.5677969959631906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb90f94d4dd75e471!2zNcKwMzQnMDQuMSJOIDDCsDEyJzUyLjYiVw!5e0!3m2!1sfr!2sgh!4v1655745616115!5m2!1sfr!2sgh"
            style="border: 0"
            allowfullscreen=""

            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
